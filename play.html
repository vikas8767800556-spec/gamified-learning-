<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéÆ Play Games - Environmental Challenges</title>
  <style>
    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 40px;
      color: #01579b;
      font-size: 38px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(255,255,255,0.6);
      animation: fadeIn 1.5s ease-in-out;
    }

    .game-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 60px;
      flex-wrap: wrap;
      animation: fadeInUp 1.5s ease;
    }

    .game-card {
      width: 250px;
      height: 240px;
      background: white;
      border-radius: 18px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.4s, box-shadow 0.4s;
      cursor: pointer;
      padding: 20px;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    .game-card:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    .game-card img {
      width: 110px;
      height: 110px;
      margin-top: 10px;
      border-radius: 50%;
      border: 3px solid #0288d1;
      transition: transform 0.3s ease-in-out;
    }

    .game-card:hover img {
      transform: rotate(10deg) scale(1.1);
    }

    .game-title {
      margin-top: 15px;
      font-size: 22px;
      color: #0288d1;
      font-weight: 700;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }

    footer {
      margin-top: 60px;
      padding: 20px 0;
      background: linear-gradient(90deg, #01579b, #0288d1, #26c6da);
      color: white;
      font-size: 18px;
      font-weight: 500;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.2);
      animation: glow 3s infinite alternate;
    }

    footer span {
      color: #ffeb3b;
      font-weight: 700;
    }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #4fc3f7; }
      to { box-shadow: 0 0 25px #81d4fa; }
    }
  </style>
</head>
<body>

  <h1>üéÆ Choose a Game to Play!</h1>

  <div class="game-container">
    <!-- Water Saver Game -->
    <div class="game-card" onclick="location.href='/play/water'">
      <img src="{{ url_for('static', filename='images/drop1.png') }}" alt="Water Saver">
      <div class="game-title">üíß Water Saver</div>
    </div>

    <!-- Air Pollution Game -->
    <div class="game-card" onclick="location.href='/play/air'">
      <img src="{{ url_for('static', filename='images/air_icon.png') }}" alt="Air Pollution">
      <div class="game-title">üå´Ô∏è Air Pollution</div>
    </div>

    <!-- Waste Management -->
    <div class="game-card" onclick="location.href='/play/waste'">
      <img src="{{ url_for('static', filename='images/background_waste.png') }}" alt="Waste Management">
      <div class="game-title">‚ôªÔ∏è Waste Management</div>
    </div>
  </div>

  <footer>
    üåç <span>EcoGamify</span> ‚Äî Learn, Play & Protect Our Planet üå±  
    <br>Made with üíö for a cleaner, greener future.
  </footer>

</body>
</html>
