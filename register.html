<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Gamified Learning</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("{{ url_for('static', filename='images/register-bg.png') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      text-align: center;
      backdrop-filter: blur(6px);
    }
    .form-box h2 {
      font-size: 36px;
      color: #2e7d32;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 18px;
    }
    .submit-btn {
      background-color: #66bb6a;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    .submit-btn:hover {
      background-color: #43a047;
    }
    .link {
      margin-top: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>ðŸŒŸ Create Your Magical Account</h2>
    <form method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <input type="password" name="password" placeholder="Create a password" required>
      <button class="submit-btn" type="submit">Register</button>
    </form>
    <div class="link">
      Already have an account? <a href="{{ url_for('login') }}">Login here</a>
    </div>
  </div>
</body>
</html>
